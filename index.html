<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6096B4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #93C6E7;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .live-camera-section {
            background-color: #AEE2FF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .live-camera-section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .live-camera-section a {
            display: inline-block;
            background-color: #5dc174;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .live-camera-section a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YOLOv8 Object Detection</h1>
        </div>
        <div class="live-camera-section">
            <h2>Live Camera Feed</h2>
            <a href="{{ url_for('live_feed') }}">Start Live Camera Detection</a>
        </div>
    </div>
</body>
</html>
